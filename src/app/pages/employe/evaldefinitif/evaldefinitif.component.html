<div class="container-fluid">
    <!-- start page title -->

    <!-- end page title -->

    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title">Evaluation Definiif  </h1> <h4 style=color:#2a3042;> Matricule: {{perso11.mat_pers}}</h4>
            
           

            <form *ngIf="ficheeval" [formGroup]="formEval">
              <div class="row">
                <div class="col-sm-6">
                  <div class="mb-3">
                    <label for="productname">Nom Prenom Personnel</label>
                    <input
                      value="{{perso11.nom_pers}} {{perso11.pren_pers}}"
                      id="productname"
                      name="productname"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="manufacturername">Nom Prenom Evaluateur</label>
                    <input
                      [value]="ficheeval.libprenomevaluateur"
                      id="manufacturername"
                      name="manufacturername"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="manufacturerbrand">Libele Modéle</label>
                    <input
                      id="manufacturerbrand"
                      [value]="ficheeval.libmod"
                      name="manufacturerbrand"
                      type="text"
                      class="form-control"
                    />
                  </div>

                    <div class="mb-3">
                      <label for="price">Libellé nature action</label>
                      <input
                        [value]="perso11.lib_etat_act"
                        type="text"
                        class="form-control"
                      />
                      <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                      <label for="manufacturerbrand">Date Evaluation</label>
                     
                    </div>
                    <input
                    formControlName="annee"

                    type="text"
                    class="form-control"
                  />





                </div>

                <div class="col-sm-6">
                  <div class="mb-3">
                    <label class="control-label">Année Ancienneté</label>
                    <input
                      id="manufacturerbrand"
                      [value]="ficheeval.y_anciennete"
                      name="manufacturerbrand"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="control-label">Mois Ancienneté</label>
                    <input
                    id="manufacturerbrand"
                    [value]="ficheeval.m_anciennete"
                    name="manufacturerbrand"
                    type="text"
                    class="form-control"
                  />
                  </div>
                  <div class="mb-3">
                    <label for="manufacturerbrand">Jour Ancienneté
                    </label>
                    <input
                      id="manufacturerbrand"
                      [value]="ficheeval.j_anciennete"
                      name="manufacturerbrand"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="manufacturerbrand">Observation</label>
                    <input
                      id="manufacturerbrand"
                      [value]="ficheeval.observation"
                      name="manufacturerbrand"
                      type="text"
                      class="form-control"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="manufacturerbrand">Avis Evaluateur</label>
                    <input
                      id="manufacturerbrand"
                      [value]="ficheeval.avis_evaluateur"
                      name="manufacturerbrand"
                      type="text"
                      class="form-control"
                    />
                  </div>


                </div>

              </div>
              <button
type="submit"
class="btn btn-primary w-md"
(click)="GetConge22()"
>


<i class="dripicons-search">Chercher</i>
</button>
              <div class="d-flex flex-wrap gap-2 mt-2">
                

              </div>
            </form>
          </div>
        </div>

        <div class="card">
          <div class="card-body">


            <ag-grid-angular 
            style="width: 100%; height: 300px;" 
            class="ag-theme-alpine"
            [rowData]="rowData" 
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [pagination]="true"
            [modules]="modules"
        
        
            >
        </ag-grid-angular>      
          
          </div>
        </div>
      </div>
    </div>
    <!-- end row -->
  </div>
